    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFBC99; /* Peach color */
            padding: 20px 5%;
        }

        .logo-section {
            
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-photo {
            height: 100px;
            width: 100px;
        }

        .logo-name {
            font-size: 2.5rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: #D32F2F; /* Red color */
            margin-left: 20px;
        }

        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header nav a {
    text-decoration: none;
    color: #000;
    margin: 0 15px;
    font-weight: bold;
}

header nav a:hover {
    color: #f44336; /* Light red */
}
        /* Product Section */
        .product-section {
            background-color: #FFF0E0; /* Peach color */
            padding: 50px 5%;
            text-align: center;
        }

        .product-heading {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #D32F2F; /* Red color */
            font-weight: bold;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 30px;
        }

        .product {
            width: 250px;
            background-color: #FFBC99; /* Peach color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px); /* Hover effect */
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #D32F2F; /* Red color */
        }

        .product-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        /* Footer Section */
        footer {
            background-color: #FF7043; /* Light Red color */
            padding: 20px 5%;
            text-align: center;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
        }

        footer a:hover {
            color: #FFF0E0; /* Peach color */
        }

        /* Responsive Design for Mobile and Tablet */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
