        header {

}

header nav a {

}

header nav a:hover {

}

        /* Body Section */
        .body1 {
            background-color: #ffea06; /* Light Red color */
            padding: 5px 3% 7px;
            text-align: center;
            color: rgb(255, 0, 0);
        }

            font-size: 2.5rem;

            font-size: 1.25rem;
            color: #555;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Search Bar Styling */
        .search-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .SB {
            background-color: #fbff00; /* Light Red color */
            border: none;
            width: 70%;
            height: 40px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }

        .SB input {
            background-color: transparent;
            width: 85%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #D32F2F; /* Red color */
        }

        .SB button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .SB button img {
            width: 25px;
            height: 25px;
        }

        /* Footer Section */
        .body3 {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 50px;
        }

        .P1, .P2, .P3 {
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .P1 {
            background-color: #FFBC99; /* Peach color */
            width: 30%;
            height: 300px;
        }

        .P1:hover {
            opacity: 0.7;
        }

        .P2, .P3 {
            background-color: #fc8b69; /* Light Red color */
            width: 30%;
            height: 200px;
        }

        .P2:hover, .P3:hover {
            opacity: 0.7;
        }

        /* Responsive Design for Mobile and Tablet */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                text-align: center;
            }

            .logo-name {
                font-size: 1.75rem;
            }

            .body1 {
                padding: 50px 5%;
            }

            .meaning {
                font-size: 1rem;
                margin-left: 0;
            }

            .body2 {
                flex-direction: column;
                padding: 20px;
            }

            .box1, .box2 {
                width: 100%;
                margin-bottom: 20px;
            }

            .SB {
                width: 100%;
            }

            .SB input {
                width: 85%;
            }

            .P1, .P2, .P3 {
                width: 90%;
                height: 200px;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .logo-name {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 2rem;
            }

            .body1 {
                padding: 30px 5%;
            }

            .meaning {
                font-size: 0.9rem;
            }

            .SB input {
                font-size: 1rem;
            }

            .body2 {
                padding: 10px 5%;
            }

            .box1, .box2 {
                width: 100%;
            }
        }
    </style>
</head>
